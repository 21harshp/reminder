<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Management</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/Logo.jpg" alt="Matangi Life Care Logo" class="login-logo" onerror="this.style.display='none'">
                <h1>User Management System</h1>
                <p>Matangi Life Care</p>
                <p class="login-subtitle">Please sign in to continue</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="login-btn" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">Signing In...</span>
                </button>
            </form>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
        
        <div class="login-footer">
            <p>Default credentials:</p>
            <p><strong>Username:</strong> admin | <strong>Password:</strong> Username</p>
            <p><strong>Username:</strong> harsh | <strong>Password:</strong> Username</p>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
